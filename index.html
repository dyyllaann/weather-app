<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div id="main">
    <div id="main-content">
      <h1 id="current"></h1>
      <div id="name-time">
        <h2 id="name"></h2>
        <div id="time"></div>
      </div>
      <div id="icon-weather">
        <div id="icon"></div>
        <div id="weather"></div>
      </div>
    </div>
  </div>
  <div id="sidebar">
    <div id="search">
      <input type="text" id="search-input" placeholder="Another location">
      <input type="button" id="search-button" value="Search"></input>
    </div>
    <hr>
    <ul id="city-list">
      <li>
        <p class="li-left" onclick="importData('Seattle')">Seattle</p>
      </li>
      <li>
        <p class="li-left" onclick="importData('New York')">New York</p>
      </li>
      <li>
        <p class="li-left" onclick="importData('Madrid')">Madrid</p>
      </li>
      <li>
        <p class="li-left" onclick="importData('Singapore')">Singapore</p>
      </li>
    </ul>
    <hr>
    <div id="details">Weather Details</div>
    <div id="sidebar-content">
      <ul>
        <li>
          <p class="li-left">Humidity</p><p id="humidity"></p>
        </li>
        <li>
          <p class="li-left">Wind</p><p id="wind"></p>
        </li>
        <li>
          <p class="li-left">Low</p><p id="low"></p>
        </li>
        <li>
          <p class="li-left">High</p><p id="high"></p>
        </li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
